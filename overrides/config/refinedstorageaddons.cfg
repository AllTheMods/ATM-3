# Configuration file

wirelesscraftinggrid {
    # The energy used by the Wireless Crafting Grid to craft a single item [range: 0 ~ 2147483647, default: 1]
    I:craft=1

    # The energy used by the Wireless Crafting Grid to extract items [range: 0 ~ 2147483647, default: 3]
    I:extract=3

    # The energy used by the Wireless Crafting Grid to insert items [range: 0 ~ 2147483647, default: 3]
    I:insert=3

    # The energy used by the Wireless Crafting Grid to open [range: 0 ~ 2147483647, default: 30]
    I:open=30

    # Whether the Wireless Crafting Grid uses energy [default: true]
    B:usesEnergy=true
}


