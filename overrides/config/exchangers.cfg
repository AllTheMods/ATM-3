modules {
    # If true, enables recipes for Ender IO-based exchangers (Requires Ender IO to be installed). [default: true]
    B:"Ender IO Module"=false

    # If true, enables recipes for Immersive Engineering-based exchangers (Requires Immersive Engineering to be installed). [default: true]
    B:"Immersive Engineering Module"=true

    # If true, enables recipes for Mekanism-based exchangers (Requires Mekanism to be installed). [default: true]
    B:"Mekanism Module"=true

    # If true, enables recipes for special exchangers (e.g. Tuberous Exchanger). [default: true]
    B:"Special Module"=true

    # If true, enables recipes for Thermal Expansion-based exchangers (Requires Thermal Expansion to be installed). [default: true]
    B:"Thermal Expansion Module"=true

    # If true, enables recipes for Vanilla-based exchangers. [default: true]
    B:"Vanilla Module"=true
}


##########################################################################################################
# recipe tweaks
#--------------------------------------------------------------------------------------------------------#
# Tweak how difficult recipes are
##########################################################################################################

"recipe tweaks" {
    B:"Ender IO Progressive Recipes"=true

    # Set the recipes type for Ender IO-based exchangers:
    # 'easy'     Easy recipes, non-progressive, lowest recipe costs.
    # 'normal'   Normal recipes, progressive, moderate recipe costs.
    # 'hard'     Hard recipes, progressive, expensive recipe costs.
    #  [default: normal]
    S:"Ender IO Recipes Type"=normal

    # Set the recipes type for Immersive Engineering-based exchangers:
    # 'easy'     Easy recipes, non-progressive, lowest recipe costs.
    # 'normal'   Normal recipes, progressive, moderate recipe costs.
    # 'hard'     Hard recipes, progressive, expensive recipe costs.
    #  [default: normal]
    S:"Immersive Engineering Recipes Type"=normal
    B:"Mekanism Progressive Recipes"=true

    # Set the recipes type for Mekanism-based exchangers:
    # 'easy'     Easy recipes, non-progressive, lowest recipe costs.
    # 'normal'   Normal recipes, progressive, moderate recipe costs.
    # 'hard'     Hard recipes, progressive, expensive recipe costs.
    #  [default: normal]
    S:"Mekanism Recipes Type"=normal
    B:"Thermal Expansion Progressive Recipes"=true

    # Set the recipes type for Thermal Expansion-based exchangers:
    # 'easy'     Easy recipes, non-progressive, lowest recipe costs.
    # 'normal'   Normal recipes, progressive, moderate recipe costs.
    # 'hard'     Hard recipes, progressive, expensive recipe costs.
    #  [default: normal]
    S:"Thermal Expansion Recipes Type"=normal
    B:"Vanilla Progressive Recipes"=true

    # Set the recipes type for Vanilla-based exchangers:
    # 'easy'     Easy recipes, non-progressive, lowest recipe costs.
    # 'normal'   Normal recipes, progressive, moderate recipe costs.
    # 'hard'     Hard recipes, progressive, expensive recipe costs.
    #  [default: normal]
    S:"Vanilla Recipes Type"=normal
}


